    // 下拉菜单案例
    function fun9(){
        //mouseover：鼠标经过事件
        //mouseout:鼠标离开事件
        
        //mouseenter:鼠标进入事件
        //mouseleave：鼠标离开事件
        
        var $li = $(".wrap>ul>li");
        //给li注册鼠标经过事件，让自己的ul显示出来
        $li.mouseenter(function () {
            //找到所有的儿子，并且还得是ul
            
            //stop：停止当前正在执行的动画
            $(this).children("ul").stop().slideDown();
        });
    
        $li.mouseleave(function () {
            $(this).children("ul").stop().slideUp();
        });
    }

    // 京东轮播图
    function fun10(){
        var count = 0;
        $(".arrow-right").click(function () {
            count++;
            if(count == $(".slider li").length){
                count = 0;
            }
            console.log(count);
            //让count渐渐的显示，其他兄弟渐渐的隐藏
            $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
        });
        
        $(".arrow-left").click(function () {
            count--;
            if(count == -1){
                count = $(".slider li").length - 1;
            }
            console.log(count);
            //让count渐渐的显示，其他兄弟渐渐的隐藏

          - 第二个参数 speed 动画的执行时间
          - 第三个参数 动画的执行效果
          - 第四个参数 回调函数
        - 停止动画 stop(clearQueue,jumpToEnd) 
          - clearQueue 是否清除动画队列
          - jumpToEnd 是否跳转到当前动画的最终结果 
        */

          - 清理门户 empty()
          - remove()

          复制节点 clone(bool)  参数bool  默认是false
           - false 的时候深度复制，不会复制事件

    // 弹幕效果  随机 XY 从右侧动画进入，出界面 隐藏
    function fun16(){
        /*
        1. 随机色
        2. 根据input内容 创建span 
        3 设置css 颜色 初始的left top 值（style中绝对定位） 
        4.设置动画 animate 5秒之内 left 修改为-1000 ，动画结束 移除span 
        5.清空输入输入框
        6.监听键盘 keycode==13 的时候 出发发射按钮
        */
        var colors = ["red", "green", "hotpink", "pink", "cyan", "yellowgreen", "purple", "deepskyblue"];
        

        $('.section16 #btn').click(function(){
            var randcolor = colors[parseInt(Math.random()*colors.length)]
            var randy = parseInt(Math.random()*400)
            var atxe = $('.section16 #text').val()
            if(atxe.trim().length == 0) {return }


            $('<span></span>').text(atxe)
                .css('color',randcolor)
                .css('left','1400px')
                .css('top',randy)
                .animate({left:'-100px'},8000, 'linear',function(){
                    $(this).remove()
                })
            .appendTo('.section16 #boxDom')

            $('.section16 #text').val('')
        })

        // 回车触发
        $('.section16 #text').keyup(function(el){
            if(el.keyCode == 13){
                $('.section16 #btn').click()
            }
        })


    }
