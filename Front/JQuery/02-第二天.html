<script>

    // CSS 操作
    function fun1(){
         /*
        - 修改单个样式css(name,value)
        - 修改多个样式 
          - css(k1,v1).css(k2,v2).css(k3,v3)
          - css({key1:value1,key2:value2})
        - 获取css 样式 `css(name)`
          - 隐式迭代 全部设置，取出时按第一个
         - 设置操作的时候：会给jq内部的所有对象都设置上相同的值。
         - 获取的时候：只会返回第一个元素对应的值。
        */
        // $('.section1 li').css('fontSize','20')
        $("li").css("backgroundColor", "pink")
                .css("color", "red")
                .css("fontSize", "32px");

        $("li").css({
            backgroundColor:"pink",
            color: "red",
            fontSize:"32px",
            border: "1px solid black"
        });
        $('.section1 li').eq(0).css('fontSize','20px')
        $('.section1 li').eq(1).css('fontSize','21px')
        $('.section1 li').eq(2).css('fontSize','22px')
        
        console.log($('.section1 li').css('fontSize')) // -> 20px
    }
    
    // Class 操作 增删改查判断

        // 判断

            var index = $(this).index()
            $('.products .main').eq(index).addClass('selected').siblings().removeClass('selected')
        })

        $('.section4 img').attr('alt','XXXXX')

            }

    // 下拉菜单案例
    function fun9(){
        //mouseover：鼠标经过事件
        //mouseout:鼠标离开事件
        
        //mouseenter:鼠标进入事件
        //mouseleave：鼠标离开事件
        
        var $li = $(".wrap>ul>li");
        //给li注册鼠标经过事件，让自己的ul显示出来
        $li.mouseenter(function () {
            //找到所有的儿子，并且还得是ul
            
            //stop：停止当前正在执行的动画
            $(this).children("ul").stop().slideDown();
        });
    
        $li.mouseleave(function () {
            $(this).children("ul").stop().slideUp();
        });
    }

    // 京东轮播图
    function fun10(){
        var count = 0;
        $(".arrow-right").click(function () {
            count++;
            if(count == $(".slider li").length){
                count = 0;
            }
            console.log(count);
            //让count渐渐的显示，其他兄弟渐渐的隐藏
            $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
        });
        
        $(".arrow-left").click(function () {
            count--;
            if(count == -1){
                count = $(".slider li").length - 1;
            }
            console.log(count);
            //让count渐渐的显示，其他兄弟渐渐的隐藏
            $(".slider li").eq(count).fadeIn().siblings("li").fadeOut();
        })
    }

    // 自定义动画
    function fun11(){
        /*
        - 自定义动画 animate(obj,speed,style,callback)
          - 第一个参数时动画的样式对象
          - 第二个参数 speed 动画的执行时间
          - 第三个参数 动画的执行效果
          - 第四个参数 回调函数
        - 停止动画 stop(clearQueue,jumpToEnd) 
          - clearQueue 是否清除动画队列
          - jumpToEnd 是否跳转到当前动画的最终结果 
        */ 

        $('.section9 input').eq(0).click(function(){
            
            // $('.section9 #box1').animate({left:800},10000)
            $('.section9 #box1').animate({left:800},5000,'swing')  // swing 秋千 摇摆
            $('.section9 #box2').animate({left:800},5000,'linear')  // linear 匀速
            $('.section9 #box3').animate({left:800},5000,'linear',function(){
                console.log('animate done liner 5s')
            })   
        })
        $('.section9 input').eq(1).click(function(){
            //stop:停止当前正在执行的动画
            //clearQueue:是否清除动画队列 true  false
            //jumpToEnd:是否跳转到当前动画的最终效果 true false
            //.stop().animate();
            $(".section9 #box1").stop(true, true);
        })

    }
